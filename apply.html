<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Website Testings</title>
</head>
<body>
    <section class="hero">
        <header class="nav-container">
           <nav class="navigation apply-nav">
             <a href="./index.html">
                <button class="cta">
                    Back
                 </button>
             </a>
           </nav>
        </header>
        <div class="hero-content hc2">
            <div class="apply-content-wrapper">
                <h3 class="acw-txt">
                    Join us <br> @ WebTechChampions
                </h3>
                <div class="acw-inputs">
                    <div class="input-rows">
                        <input type="text" name="" id="" class="input-field" placeholder="First name">
                        <input type="text" name="" id="" class="input-field" placeholder="Last name">
                    </div>
                    <div class="input-rows">
                        <input type="text" name="" id="" class="input-field" placeholder="Department">
                        <input type="text" name="" id="" class="input-field" placeholder="Level">
                    </div>
                    <div class="input-rows">
                        <input type="email" name="" id="" class="input-field" placeholder="Email address">
                        <input type="tel" name="" id="" class="input-field" placeholder="Phone number">
                    </div>
                </div>
                <div class="acw-btn">
                    <a href="">
                        <button class="send">
                            Send application
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </section>
